name: Build Windows EXE

# 触发条件：推送到main分支或创建v开头的tag时触发
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    # 运行环境：Windows最新版本
    runs-on: windows-latest

    steps:
      # 1. 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Python环境（使用3.10版本，稳定兼容）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖（pillow用于图像处理，pyinstaller用于打包）
      - name: Install dependencies
        run: |
          pip install pillow pyinstaller

      # 4. 使用PyInstaller打包EXE
      # 注意：将`main.py`替换为你的Python脚本文件名
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --add-data "windows.png;." main.py

      # 5. 上传打包后的EXE作为构建产物（便于下载）
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-image-app-exe
          path: dist/  # PyInstaller的输出目录
          retention-days: 30  # 产物保留30天
